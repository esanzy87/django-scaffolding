<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Major Map{% endblock %}</title>
    
    <!-- 사용자 에이전트 스타일 리셋 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Noto Sans 웹폰트 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Noto+Sans+KR:300,400,500">
    
    <!-- 부트스트랩 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 폰트 어썸 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

    <!-- 루트 스타일 지정 -->
    <style>
      body {
        font-family: 
          "Segoe UI",Roboto,"Helvetica Neue",Arial,
          "Liberation Sans",sans-serif,"Apple Color Emoji",
          "Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji",
          system-ui,-apple-system;
        font-size: 16px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.43;
      }

      .card {
        border-radius: .75rem;
        border: 1px solid #f9f9f9;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.05);
      }
    </style>

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light py-4">
        <div class="container-xl">

          <a class="navbar-brand" href="/">
            Major Map
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 d-flex">
              <!--
              <li class="nav-item">
                <a class="nav-link" href="/">Universities</a>
              </li>
              -->
              <!--
              <li class="nav-item">
                <a class="nav-link" href="/programs">Programs</a>
              </li>
              -->
            </ul>
          </div>

        </div>
      </nav>
    </header>
    
    <main class='container-fluid g-0 py-4' style='background-color: #f6f8fb;'>
    {% block content %}
    {% endblock %}
    </main>

    <!-- 크로스 브라우징 지원 (폴리필) -->
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js" async defer></script>

    <!-- 부트스트랩 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- 폰트 어썸 -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js"></script>
    
    <!-- 쿼리스트링 (주소 파라메터 파싱) -->
    <script src="https://cdn.jsdelivr.net/npm/query-string@1.0.1/query-string.min.js"></script>

    <!-- 로대시 (알고리즘) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <!-- 액시오스 (비동기 호출) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- echart -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    
    <!-- 인하우스 스크립트 -->
    <script src="/static/js/jaro-wrinker.js"></script>
    <script src="/static/js/scripts.js"></script>
    
    {% block scripts %}
    {% endblock %}
  </body>
</html>
